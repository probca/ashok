<html>

<head>
    <title>
        Registration Form
    </title>
</head>

<body bgcolor="grayblue">
    <br>
    <br>
    <form>
        <label>First Name:</label>
        <input type="text" name="first name" placeholder="Type First Name" size="15" /><br><br>
        <label>Middle Name:</label>
        <input type="text" name="middle name" placeholder="Type Middle Name" size="15" /><br><br>
        <label>Last Name:</label>
        <input type="text" name="last name" placeholder="Type Last Name" size="15" /><br><br>
        <label>Date of birth:</label>
        <input type="date" name="dob" /><br><br>
        <label>
            Course:
        </label>
        <select>
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
        </select>
        <br>
        <br>
        <label>
            Gender:
        </label><br>
        <input type="radio" name="male" value="on" />Male<br>
        <input type="radio" name="male" value="on" />feMale<br>
        <input type="radio" name="male" value="on" />others
        <br>
        <br>
        <label>
            Phone:
            <select>
                <option value="+977">+977</option>
                <option value="+001">+001</option>
                <option value="+002">+002</option>
                <option value="+003">+003</option>
                <option value="+004">+004</option>
                <option value="+005">+005</option>
                <option value="+006">+006</option>
            </select>
        <input type="text" name="phone" placeholder="Enter Your Phone No" size="10" /><br><br>
        Address:
        <br>
        <textarea cols="80" rows="5" value="address">
            </textarea>
        <br><br>
        Email:
        <input type="email" id="email" name="email" placeholder="Enter Your Email" /><br><br>
        Password:
        <input type="pass" id="pass" name="pass" placeholder="Enter Your Pass"><br>
        <br>
        Re Type password:
        <input type="password" id="repass" name="repass" placeholder="Confirm Pass"><br><br>
        <input type="button" value="Submit" />
        <input type="button" value="Re Set" />
    </form>
</body>

</html>
